name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-python:
    name: Test Python Packages
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio ruff mypy

      - name: Install packages in editable mode
        run: |
          pip install -e packages/crowelm-core
          pip install -e packages/crowelm-agents
          pip install -e packages/crowelm-nims
          pip install -e packages/crowelm-pipelines

      - name: Lint with ruff
        run: |
          ruff check packages/

      - name: Type check with mypy
        run: |
          mypy packages/crowelm-core/crowelm --ignore-missing-imports
          mypy packages/crowelm-agents/crowelm --ignore-missing-imports

      - name: Run tests
        run: |
          pytest packages/ -v --ignore=packages/crowelm-training || true

  test-cli:
    name: Test npm CLI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install CLI
        run: |
          cd cli
          npm install

      - name: Test CLI is executable
        run: |
          chmod +x cli/bin/crowelm
          cli/bin/crowelm --help || true

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build agents image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.agents
          push: false
          tags: crowelogic/crowelm-agents:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build pipeline image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.pipeline
          push: false
          tags: crowelogic/crowelm-pipeline:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  lint-mobile:
    name: Lint Mobile App
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd mobile
          npm install

      - name: Type check
        run: |
          cd mobile
          npx tsc --noEmit || true
