name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: docker.io

jobs:
  # =================================================================
  # PyPI Release
  # =================================================================
  pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build packages
        run: |
          for pkg in core agents nims pipelines training; do
            echo "Building crowelm-$pkg..."
            cd packages/crowelm-$pkg
            python -m build
            cd ../..
          done

          # Build meta-package
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

      - name: Publish sub-packages to PyPI
        run: |
          for pkg in core agents nims pipelines training; do
            twine upload packages/crowelm-$pkg/dist/* --skip-existing
          done
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}

  # =================================================================
  # Docker Hub Release
  # =================================================================
  docker:
    name: Publish to Docker Hub
    runs-on: ubuntu-latest
    needs: pypi

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push agents image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.agents
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            crowelogic/crowelm-agents:${{ steps.version.outputs.VERSION }}
            crowelogic/crowelm-agents:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.api
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            crowelogic/crowelm-api:${{ steps.version.outputs.VERSION }}
            crowelogic/crowelm-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push pipeline image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.pipeline
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            crowelogic/crowelm-pipeline:${{ steps.version.outputs.VERSION }}
            crowelogic/crowelm-pipeline:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =================================================================
  # npm Release
  # =================================================================
  npm:
    name: Publish to npm
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update package version
        run: |
          cd cli
          npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version

      - name: Publish to npm
        run: |
          cd cli
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # =================================================================
  # Mobile Build (EAS)
  # =================================================================
  mobile:
    name: Build Mobile Apps
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: |
          cd mobile
          npm install

      - name: Build for iOS
        run: |
          cd mobile
          eas build --platform ios --non-interactive --profile production
        continue-on-error: true

      - name: Build for Android
        run: |
          cd mobile
          eas build --platform android --non-interactive --profile production
        continue-on-error: true

  # =================================================================
  # GitHub Release
  # =================================================================
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [pypi, docker, npm]
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: CroweLM v${{ steps.version.outputs.VERSION }}
          body: |
            ## CroweLM v${{ steps.version.outputs.VERSION }}

            ### Installation

            **Python:**
            ```bash
            pip install crowelm==${{ steps.version.outputs.VERSION }}
            ```

            **Docker:**
            ```bash
            docker pull crowelogic/crowelm-agents:${{ steps.version.outputs.VERSION }}
            ```

            **npm:**
            ```bash
            npm install -g @crowe-logic/crowelm-cli@${{ steps.version.outputs.VERSION }}
            ```

            ### What's Changed
            See [CHANGELOG.md](CHANGELOG.md) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
