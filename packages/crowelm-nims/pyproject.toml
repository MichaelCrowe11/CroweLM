[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "crowelm-nims"
version = "0.1.0"
description = "CroweLM NIMs - NVIDIA BioNeMo NIMs integration for molecular AI"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Michael Crowe", email = "michael@crowelogic.com"}]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Healthcare Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["nvidia", "nims", "bionemo", "drug-discovery", "protein-folding", "molecule-generation"]
dependencies = [
    "aiohttp>=3.9.0",
    "crowelm-core>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
]

[project.scripts]
crowelm-nims = "crowelm.nims.nvidia:main"

[project.urls]
Homepage = "https://github.com/MichaelCrowe11/crowelm"
Documentation = "https://github.com/MichaelCrowe11/crowelm#readme"
Repository = "https://github.com/MichaelCrowe11/crowelm"
Issues = "https://github.com/MichaelCrowe11/crowelm/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["crowelm*"]
namespaces = true

[tool.setuptools.package-data]
"*" = ["py.typed"]
