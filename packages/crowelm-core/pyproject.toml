[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "crowelm-core"
version = "0.1.0"
description = "CroweLM Core - Shared utilities for the CroweLM Biotech AI Platform"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Michael Crowe", email = "michael@crowelogic.com"}]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Healthcare Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["biotech", "drug-discovery", "ai", "llm", "nvidia-nims"]
dependencies = []

[project.urls]
Homepage = "https://github.com/MichaelCrowe11/crowelm"
Documentation = "https://github.com/MichaelCrowe11/crowelm#readme"
Repository = "https://github.com/MichaelCrowe11/crowelm"
Issues = "https://github.com/MichaelCrowe11/crowelm/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["crowelm*"]
namespaces = true

[tool.setuptools.package-data]
"*" = ["py.typed"]
