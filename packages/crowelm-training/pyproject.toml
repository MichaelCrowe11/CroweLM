[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "crowelm-training"
version = "0.1.0"
description = "CroweLM Training - MLX LoRA fine-tuning for Apple Silicon"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Michael Crowe", email = "michael@crowelogic.com"}]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Operating System :: MacOS :: MacOS X",
]
keywords = ["mlx", "lora", "fine-tuning", "apple-silicon", "llm"]
dependencies = [
    "crowelm-core>=0.1.0",
]

[project.optional-dependencies]
mlx = [
    "mlx>=0.10.0",
    "mlx-lm>=0.10.0",
]
dev = [
    "pytest>=7.0",
]

[project.scripts]
crowelm-train = "crowelm.training.mlx_lora:main"

[project.urls]
Homepage = "https://github.com/MichaelCrowe11/crowelm"
Documentation = "https://github.com/MichaelCrowe11/crowelm#readme"
Repository = "https://github.com/MichaelCrowe11/crowelm"
Issues = "https://github.com/MichaelCrowe11/crowelm/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["crowelm*"]
namespaces = true

[tool.setuptools.package-data]
"*" = ["py.typed"]
