version: '3.8'

# CroweLM Docker Compose Configuration
# Biotech AI Platform for Drug Discovery

services:
  # =================================================================
  # Core Services
  # =================================================================

  crowelm-agents:
    build:
      context: ..
      dockerfile: docker/Dockerfile.agents
    image: crowelogic/crowelm-agents:latest
    container_name: crowelm-agents
    environment:
      - NVIDIA_API_KEY=${NVIDIA_API_KEY:-}
      - CROWELM_MODEL_URL=http://host.docker.internal:12434/v1
      - CROWELM_MODEL_NAME=${CROWELM_MODEL_NAME:-crowelogic/crowelogic:v1.0}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    stdin_open: true
    tty: true
    restart: unless-stopped

  crowelm-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    image: crowelogic/crowelm-api:latest
    container_name: crowelm-api
    ports:
      - "8000:8000"
    environment:
      - NVIDIA_API_KEY=${NVIDIA_API_KEY:-}
      - CROWELM_MODEL_URL=http://host.docker.internal:12434/v1
      - CROWELM_MODEL_NAME=${CROWELM_MODEL_NAME:-crowelogic/crowelogic:v1.0}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  crowelm-pipeline:
    build:
      context: ..
      dockerfile: docker/Dockerfile.pipeline
    image: crowelogic/crowelm-pipeline:latest
    container_name: crowelm-pipeline
    environment:
      - NVIDIA_API_KEY=${NVIDIA_API_KEY:-}
      - CROWELM_MODEL_URL=http://host.docker.internal:12434/v1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./output:/app/output
    profiles:
      - pipeline

  # =================================================================
  # Monitoring (Optional)
  # =================================================================

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: crowelm-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    profiles:
      - monitoring
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.2.2
    container_name: crowelm-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    profiles:
      - monitoring
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: crowelm-network
